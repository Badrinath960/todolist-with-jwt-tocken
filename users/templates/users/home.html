{% extends 'base.html' %}

{% load static %}  <!-- Load the static template tag -->

{% block content %}
    <h2 class="welcome-heading">Welcome to your To-Do App, Admin</h2>

    <!-- Task Stats Section -->
    <div class="task-stats">
        <div class="stat-card total-tasks">
            <h3>Total Tasks</h3>
            <a href="{% url 'task-list' %}">
                <p class="stat-number" id="total-tasks">{{ total_tasks }}</p>
            </a>
        </div>        

        <div class="stat-card completed-tasks">
            <h3>Completed Tasks</h3>
            <p class="stat-number" id="completed-tasks">{{ completed_tasks }}</p>
        </div>

        <div class="stat-card pending-tasks">
            <h3>Pending Tasks</h3>
            <p class="stat-number" id="pending-tasks">{{ pending_tasks }}</p>
        </div>
    </div>

    <style>
        /* Styles for the admin dashboard */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2.welcome-heading {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Task Stats Section Styles */
        .task-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 80px;
        }

        .stat-card {
            background-color: #fff;
            width: 200px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);  /* Animation on hover */
        }

        .stat-card h3 {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        /* Card Specific Styles */
        .total-tasks {
            border-top: 5px solid #4CAF50;
        }

        .completed-tasks {
            border-top: 5px solid #45a049;
        }

        .pending-tasks {
            border-top: 5px solid #f44336;
        }

        /* Animation for Stats */
        @keyframes stat-appear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-number {
            animation: stat-appear 0.5s ease-in-out;
        }

        .total-tasks a {
            text-decoration: none;
        }


    </style>

    <!-- Other content for the home page can go here -->

{% endblock %}

{% block extra_scripts %}
    <!-- Link to your JavaScript file -->
    <script src="{% static 'js/details.js' %}"></script>
{% endblock %}
