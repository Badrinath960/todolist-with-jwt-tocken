{% extends 'base.html' %}
{% block title %}Logout Confirmation{% endblock %}
{% block content %}
<style>
    /* Basic styling for the confirmation container */
    .confirmation-container {
        max-width: 400px; /* Set a maximum width for the container */
        margin: 100px auto; /* Center the container */
        padding: 20px; /* Add padding inside the container */
        border-radius: 8px; /* Rounded corners */
        background-color: #f9f9f9; /* Light background color */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        text-align: center; /* Center text inside the container */
    }

    /* Styling for the buttons */
    button {
        margin: 10px; /* Space between buttons */
        padding: 10px 20px; /* Padding for buttons */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Increase font size */
        cursor: pointer; /* Change cursor on hover */
        transition: background-color 0.3s; /* Smooth transition for background color */
    }

    /* Specific styles for confirm and cancel buttons */
    button[name="confirm"] {
        background-color: #3498db; /* Blue background */
        color: white; /* White text */
    }

    button[name="confirm"]:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }

    button[name="cancel"] {
        background-color: #e74c3c; /* Red background */
        color: white; /* White text */
    }

    button[name="cancel"]:hover {
        background-color: #c0392b; /* Darker red on hover */
    }
</style>

<div class="confirmation-container">
    <h2>Are you sure you want to logout?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="confirm">Confirm</button>
        <button type="submit" name="cancel">Cancel</button>
    </form>
</div>
{% endblock %}
